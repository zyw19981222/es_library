<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../res/vue/vue.js"></script>
    <script src="../res/jquery/jquery.js"></script>
    <script src="../res/swal2/sweetalert2.all.js"></script>
    <script src="../res/bootstrap/js/bootstrap.js"></script>
    <script src="../res/jquery/jquery.cookie.js"></script>
    <!-- <script src="../res/node_modules/iview/dist/iview.js"></script> -->
    <!-- <link rel="stylesheet" href="../res/node_modules/iview/dist/styles/iview.css"> -->
    <link rel="stylesheet" href="../res/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../res/font-awesome-4.7.0/css/font-awesome.css">
</head>

<body class="bg-light" style="background-image: url(../image/crossword.png)">
    <div id="main" class="container-fluid">
        <div id="main" class="row-fluid">
            <div class="col-lg-8 w-100">
            </div>
            <div class="col-lg-4 offset-lg-8">
                <div class="col-lg-8 offset-lg-2">
                    <div style="margin-top:50%;">
                        <div class="row mb-5">
                            <div class="col">
                                <div class="text-center text-light">
                                    <a href="login.html" class="btn btn-dark btn-lg btn-block"><strong>用户登录</strong></a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user-circle-o"></i></span>
                                    </div>
                                    <input type="text" v-model="username" class="form-control" placeholder="输入用户名" name="username">
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text "><i class="fa fa-key"></i></span>
                                    </div>
                                    <!-- <input type="password" name="password1" style="display:none" /> -->
                                    <input type="password" v-model="password" class="form-control" placeholder="输入密码" name="username">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block mb-3" @click="login()">登录</button>
                                <button type="button" class="btn btn-secondary btn-block" @click="register()">注册</button><br>
                                <div style="text-align:right;">
                                    <a href="">忘记密码？</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{username}} {{password}}
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let app = new Vue({
        el: "#main",
        data: {
            username: "",
            password: "",
        },
        created() {

        },
        methods: {
            login: function() {
                swal({
                    title: "Loading...",
                    width: 250,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    showConfirmButton: false,
                    onOpen: () => {
                        swal.showLoading()
                    }
                });
                var that = this;
                $.post("../api/account/login.php", {
                    username: that.username,
                    password: that.password,
                }).done((data) => {
                    data = JSON.parse(data);
                    if (data.validity == 1) {
                        type = data.token.slice(-3);
                        $.cookie('token', data.token, {
                            expires: 1,
                            secure: false,
                            path: '/'
                        });
                        $.cookie('uid', data.uid, {
                            expires: 1,
                            secure: false,
                            path: '/'
                        });
                        swal({
                            title: "登录成功！",
                            type: "success",
                            showConfirmButton: false,
                            timer: 1000,
                        })
                        if (type == "adm") {
                            $.cookie('type', 0, {
                                expires: 1,
                                secure: false,
                                path: '/'
                            });
                            window.location.href = 'admin/index.html';
                        } else {
                            $.cookie('type', 1, {
                                expires: 1,
                                secure: false,
                                path: '/'
                            });
                            window.location.href = 'reader/index.html';
                        }
                    } else {
                        swal({
                            title: "无效的用户名或密码！",
                            type: "error",
                            confirmButtonText: "重试",
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                            showConfirmButton: true,
                            timer: 2000,
                        }).then(() => {
                            that.username = "";
                            that.password = "";
                        });
                    }
                })
            },
            register: function() {
                window.location.href = 'register.html';
            }
        }
    })
</script>

</html>
